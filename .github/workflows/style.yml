name: Style

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-format:
    # Skip the auto-format fixup commit so it doesn't trigger a redundant check
    if: "!contains(github.event.head_commit.message, 'style: auto-apply clang-format')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install clang
        uses: egor-tensin/setup-clang@v2
        with:
          version: 21

      - name: create LLVM tool symlinks
        run: |
          VER=$(clang --version | head -1 | grep -oP '\d+(?=\.\d+\.\d+)')
          for tool in /usr/bin/llvm-*-${VER} /usr/bin/clang-apply-replacements-${VER} \
                      /usr/bin/clang-check-${VER} /usr/bin/clang-extdef-mapping-${VER} \
                      /usr/bin/clang-query-${VER} /usr/bin/clang-rename-${VER} \
                      /usr/bin/clang-tblgen-${VER}; do
            [ -f "$tool" ] || [ -L "$tool" ] || continue
            base=$(basename "$tool" "-${VER}")
            sudo update-alternatives --install /usr/bin/"$base" "$base" "$tool" 100
          done

      - name: configure
        run: cmake -S cmake/format -B build

      - name: check C++ format
        run: cmake --build build --target check-format

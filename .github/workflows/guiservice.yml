name: Guiservice

on:
  push:
    branches:
      - master
      - main
    paths:
      - "guiservice/**"
      - ".github/workflows/guiservice.yml"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "guiservice/**"
      - ".github/workflows/guiservice.yml"
      - ".pylintrc"
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-guiservice-lint-${{ hashFiles('guiservice/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-guiservice-lint-

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pylint mypy types-requests
          pip install -r guiservice/requirements.txt

      - name: ruff (lint)
        run: ruff check guiservice/app.py guiservice/gtopt_gui.py guiservice/gtopt_guisrv.py

      - name: ruff (format check)
        run: ruff format --check guiservice/app.py guiservice/gtopt_gui.py guiservice/gtopt_guisrv.py

      - name: pylint
        run: pylint --rcfile=.pylintrc guiservice/app.py guiservice/gtopt_gui.py guiservice/gtopt_guisrv.py

      - name: mypy
        run: |
          mypy guiservice/app.py guiservice/gtopt_gui.py guiservice/gtopt_guisrv.py \
            --ignore-missing-imports

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-guiservice-test-${{ hashFiles('guiservice/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-guiservice-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r guiservice/requirements.txt

      - name: Run tests with coverage
        run: |
          python -m pytest guiservice/tests/test_app.py guiservice/tests/test_gtopt_gui.py \
            guiservice/tests/test_gtopt_guisrv.py \
            -v --cov=guiservice --cov-report=term-missing \
            --cov-report=html:coverage-guiservice \
            --cov-report=xml:coverage-guiservice.xml \
            | tee "${{ runner.temp }}/pytest-guiservice.log"

      - name: Check coverage threshold (warning only)
        run: |
          python -m coverage report --fail-under=55 --data-file=.coverage || \
            echo "::warning::Guiservice coverage below 55% threshold"
        continue-on-error: true

      - name: upload Python coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-guiservice-coverage-report
          path: coverage-guiservice/
          retention-days: 30

      - name: generate coverage summary
        if: always()
        run: |
          echo "## Python Guiservice Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          tail -8 "${{ runner.temp }}/pytest-guiservice.log" >> $GITHUB_STEP_SUMMARY || true

  install-and-test-launchers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure guiservice with CMake
        run: |
          cmake -S guiservice -B build-guiservice

      - name: Install guiservice
        run: |
          cmake --install build-guiservice --prefix $HOME/gtopt-install

      - name: Verify Python dependencies were installed
        run: |
          python3 -c "import flask; print(f'✓ Flask {flask.__version__} installed')"
          python3 -c "import pandas; print(f'✓ pandas {pandas.__version__} installed')"

      - name: Verify both launchers are installed
        run: |
          test -f $HOME/gtopt-install/bin/gtopt_gui
          test -x $HOME/gtopt-install/bin/gtopt_gui
          echo "✓ gtopt_gui launcher found and is executable"
          test -f $HOME/gtopt-install/bin/gtopt_guisrv
          test -x $HOME/gtopt-install/bin/gtopt_guisrv
          echo "✓ gtopt_guisrv launcher found and is executable"

      - name: Test gtopt_gui help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_gui --help | grep -q "Launch the gtopt GUI service"
          echo "✓ gtopt_gui help works"

      - name: Test gtopt_guisrv help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_guisrv --help | grep -q "gtopt_guisrv"
          echo "✓ gtopt_guisrv help works"

      - name: Verify all critical files are installed
        run: |
          INSTALL_DIR=$HOME/gtopt-install/share/gtopt/guiservice
          MISSING=0
          for f in \
            app.py \
            requirements.txt \
            gtopt-guiservice.service \
            static/css/style.css \
            static/js/app.js \
            templates/index.html \
          ; do
            if [ -f "$INSTALL_DIR/$f" ]; then
              echo "✓ $f installed"
            else
              echo "✗ $f MISSING"
              MISSING=1
            fi
          done
          if [ "$MISSING" -eq 1 ]; then
            echo "::error::Some critical guiservice files were not installed"
            exit 1
          fi
          echo "✓ All critical guiservice files verified"

      - name: Test gtopt_guisrv starts and serves API
        run: |
          cd $HOME/gtopt-install/bin
          # Start gtopt_guisrv in background
          timeout 30 ./gtopt_guisrv --port 5099 > /tmp/gtopt_guisrv.log 2>&1 &
          GUI_PID=$!

          # Wait for service to start
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5099/api/schemas > /dev/null; then
              echo "✓ Service is up!"
              break
            fi
            sleep 1
          done

          # Test API endpoint
          echo "Testing API endpoint..."
          curl -s http://localhost:5099/api/schemas | python3 -c "import sys, json; data = json.load(sys.stdin); assert len(data) > 0, 'No schemas returned'; print(f'✓ API working: {len(data)} element types available')"

          # Test main page
          echo "Testing web UI..."
          curl -s http://localhost:5099/ | grep -q "gtopt Case Editor" && echo "✓ Web UI working" || (echo "✗ Web UI test failed" && exit 1)

          # Cleanup
          kill $GUI_PID 2>/dev/null || true

          # Show logs if there were issues
          echo "=== Service logs ==="
          cat /tmp/gtopt_guisrv.log || true

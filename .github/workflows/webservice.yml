name: Webservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Binary-dependent webservice tests (webservice, install-and-test-gtopt-websrv)
# run as jobs in the Ubuntu workflow (needs: build) so they can reliably access
# the gtopt binary artifact uploaded in the same run.
# This file is kept for pure Node.js unit/type checks that do not need gtopt.

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webservice/package-lock.json

      - name: install dependencies
        working-directory: webservice
        run: npm ci

      - name: build
        working-directory: webservice
        run: npm run build

      - name: lint
        working-directory: webservice
        run: npm run lint || true

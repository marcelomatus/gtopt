name: Webservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Binary-dependent webservice tests (webservice, install-and-test-gtopt-websrv)
# run as jobs in the Ubuntu workflow (needs: build) so they can reliably access
# the gtopt binary artifact uploaded in the same run.
# This file is kept for pure Node.js unit/type checks that do not need gtopt.

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webservice/package-lock.json

      - name: install dependencies
        working-directory: webservice
        run: npm ci

      - name: typecheck
        working-directory: webservice
        run: npm run typecheck

      - name: lint
        working-directory: webservice
        run: npm run lint

      - name: cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/webservice/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('webservice/package-lock.json') }}-${{ hashFiles('webservice/**/*.js', 'webservice/**/*.jsx', 'webservice/**/*.ts', 'webservice/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('webservice/package-lock.json') }}-

      - name: build
        working-directory: webservice
        run: npm run build

      - name: unit tests with coverage
        working-directory: webservice
        run: npm run test:unit

      - name: upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webservice-coverage-report
          path: webservice/coverage/
          retention-days: 30

      - name: generate coverage summary
        if: always()
        working-directory: webservice
        run: |
          echo "## TypeScript Webservice Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm run test:unit -- --coverageReporters=text 2>&1 | \
            grep -A 999 "^----------" | head -20 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

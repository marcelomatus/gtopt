name: Webservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  webservice:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webservice/package-lock.json

      - name: install dependencies
        working-directory: webservice
        run: npm ci

      - name: build
        working-directory: webservice
        run: npm run build

      - name: integration test
        working-directory: webservice
        run: npm test

  install-and-test-gtopt-websrv:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Configure webservice with CMake
        run: |
          cmake -S webservice -B build-webservice

      - name: Install webservice
        run: |
          cmake --install build-webservice --prefix $HOME/gtopt-install

      - name: Verify gtopt_websrv launcher is installed
        run: |
          test -f $HOME/gtopt-install/bin/gtopt_websrv
          test -x $HOME/gtopt-install/bin/gtopt_websrv
          echo "✓ gtopt_websrv launcher found and is executable"

      - name: Test gtopt_websrv help
        run: |
          $HOME/gtopt-install/bin/gtopt_websrv --help | grep -q "gtopt_websrv - Launcher for gtopt web service"
          echo "✓ Help command works"

      - name: Verify systemd service file is included
        run: |
          test -f $HOME/gtopt-install/share/gtopt/webservice/gtopt-webservice.service
          echo "✓ Systemd service file installed"

      - name: Install Node dependencies in installed location
        run: |
          cd $HOME/gtopt-install/share/gtopt/webservice
          npm install

      - name: Build webservice in installed location
        run: |
          cd $HOME/gtopt-install/share/gtopt/webservice
          npm run build
          test -d .next
          echo "✓ Production build successful"

      - name: Test webservice runs after installation
        run: |
          # Create a mock gtopt binary for the run test
          MOCK_BIN=$(mktemp)
          cat > "$MOCK_BIN" << 'MOCK'
          #!/bin/bash
          echo "mock gtopt"
          exit 0
          MOCK
          chmod +x "$MOCK_BIN"

          # Start the webservice from the installed location
          cd $HOME/gtopt-install/share/gtopt/webservice
          GTOPT_BIN="$MOCK_BIN" PORT=3097 node_modules/.bin/next start -p 3097 &
          SERVER_PID=$!

          # Wait for the server to be ready
          for i in $(seq 1 30); do
            if curl -s http://localhost:3097 >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

          # Verify the server responds
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3097/)
          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true
          rm -f "$MOCK_BIN"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Webservice responds with HTTP 200 after installation"
          else
            echo "✗ Webservice returned HTTP $HTTP_CODE"
            exit 1
          fi


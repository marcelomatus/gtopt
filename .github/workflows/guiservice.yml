name: Guiservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r guiservice/requirements.txt

      - name: Run tests
        run: |
          python -m pytest guiservice/tests/test_app.py -v
          python -m pytest guiservice/tests/test_gtopt_gui.py -v

  install-and-test-launchers:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Configure guiservice with CMake
        run: |
          cmake -S guiservice -B build-guiservice

      - name: Install guiservice
        run: |
          cmake --install build-guiservice --prefix $HOME/gtopt-install

      - name: Install Python dependencies
        run: |
          pip install -r $HOME/gtopt-install/share/gtopt/guiservice/requirements.txt

      - name: Verify both launchers are installed
        run: |
          test -f $HOME/gtopt-install/bin/gtopt_gui
          test -x $HOME/gtopt-install/bin/gtopt_gui
          echo "✓ gtopt_gui launcher found and is executable"
          test -f $HOME/gtopt-install/bin/gtopt_guisrv
          test -x $HOME/gtopt-install/bin/gtopt_guisrv
          echo "✓ gtopt_guisrv launcher found and is executable"

      - name: Test gtopt_gui help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_gui --help | grep -q "Launch the gtopt GUI service"
          echo "✓ gtopt_gui help works"

      - name: Test gtopt_guisrv help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_guisrv --help | grep -q "gtopt_guisrv"
          echo "✓ gtopt_guisrv help works"

      - name: Verify all critical files are installed
        run: |
          INSTALL_DIR=$HOME/gtopt-install/share/gtopt/guiservice
          MISSING=0
          for f in \
            app.py \
            requirements.txt \
            gtopt-guiservice.service \
            static/css/style.css \
            static/js/app.js \
            templates/index.html \
          ; do
            if [ -f "$INSTALL_DIR/$f" ]; then
              echo "✓ $f installed"
            else
              echo "✗ $f MISSING"
              MISSING=1
            fi
          done
          if [ "$MISSING" -eq 1 ]; then
            echo "::error::Some critical guiservice files were not installed"
            exit 1
          fi
          echo "✓ All critical guiservice files verified"

      - name: Test gtopt_guisrv starts and serves API
        run: |
          cd $HOME/gtopt-install/bin
          # Start gtopt_guisrv in background
          timeout 30 ./gtopt_guisrv --port 5099 > /tmp/gtopt_guisrv.log 2>&1 &
          GUI_PID=$!
          
          # Wait for service to start
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5099/api/schemas > /dev/null; then
              echo "✓ Service is up!"
              break
            fi
            sleep 1
          done
          
          # Test API endpoint
          echo "Testing API endpoint..."
          curl -s http://localhost:5099/api/schemas | python3 -c "import sys, json; data = json.load(sys.stdin); assert len(data) > 0, 'No schemas returned'; print(f'✓ API working: {len(data)} element types available')"
          
          # Test main page
          echo "Testing web UI..."
          curl -s http://localhost:5099/ | grep -q "gtopt Case Editor" && echo "✓ Web UI working" || (echo "✗ Web UI test failed" && exit 1)
          
          # Cleanup
          kill $GUI_PID 2>/dev/null || true
          
          # Show logs if there were issues
          echo "=== Service logs ==="
          cat /tmp/gtopt_guisrv.log || true

  test-integrated-gtopt-gui:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Configure and install guiservice
        run: |
          cmake -S guiservice -B build-guiservice
          cmake --install build-guiservice --prefix $HOME/gtopt-install

      - name: Configure and install webservice
        run: |
          cmake -S webservice -B build-webservice
          cmake --install build-webservice --prefix $HOME/gtopt-install

      - name: Install Python dependencies
        run: |
          pip install -r $HOME/gtopt-install/share/gtopt/guiservice/requirements.txt

      - name: Install and build webservice
        run: |
          cd $HOME/gtopt-install/share/gtopt/webservice
          npm install
          npm run build

      - name: Test gtopt_gui with integrated webservice
        run: |
          cd $HOME/gtopt-install/bin
          
          # Test gtopt_gui starts with --no-webservice flag
          echo "Testing gtopt_gui with --no-webservice..."
          timeout 10 ./gtopt_gui --no-webservice --port 5100 > /tmp/gtopt_gui_noweb.log 2>&1 &
          GUI_NO_WEB_PID=$!
          sleep 3
          
          # Check if GUI is running
          if curl -s http://localhost:5100/api/schemas > /dev/null; then
            echo "✓ gtopt_gui works with --no-webservice"
          else
            echo "✗ gtopt_gui failed with --no-webservice"
            cat /tmp/gtopt_gui_noweb.log
            exit 1
          fi
          
          kill $GUI_NO_WEB_PID 2>/dev/null || true
          sleep 2
          
          # Test gtopt_gui with integrated webservice
          echo "Testing gtopt_gui with integrated webservice..."
          timeout 30 ./gtopt_gui --webservice-port 3001 --port 5101 > /tmp/gtopt_gui_integrated.log 2>&1 &
          GUI_INT_PID=$!
          
          # Wait for services to start
          echo "Waiting for services to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5101/api/schemas > /dev/null && \
               curl -s http://localhost:3001/api/jobs > /dev/null; then
              echo "✓ Both services are up!"
              break
            fi
            sleep 1
          done
          
          # Test GUI API
          echo "Testing GUI API..."
          GUI_SCHEMAS=$(curl -s http://localhost:5101/api/schemas | python3 -c "import sys, json; print(len(json.load(sys.stdin)))")
          echo "✓ GUI API working: $GUI_SCHEMAS element types available"
          
          # Test webservice API
          echo "Testing webservice API..."
          curl -s http://localhost:3001/api/jobs | python3 -c "import sys, json; data = json.load(sys.stdin); assert 'jobs' in data, 'Invalid response'; print('✓ Webservice API working')"
          
          # Test GUI web UI
          echo "Testing GUI web UI..."
          curl -s http://localhost:5101/ | grep -q "gtopt Case Editor" && echo "✓ GUI web UI working" || (echo "✗ GUI web UI test failed" && exit 1)
          
          # Cleanup
          kill $GUI_INT_PID 2>/dev/null || true
          
          # Show logs
          echo "=== GUI integrated logs ==="
          cat /tmp/gtopt_gui_integrated.log || true
          
          echo ""
          echo "✅ All integrated gtopt_gui tests passed!"
          cat /tmp/gtopt_guisrv.log || true

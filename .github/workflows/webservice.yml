name: Webservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  webservice:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Build the real gtopt binary ----

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14 coinor-libcbc-dev libboost-container-dev libspdlog-dev

      - name: install parquet
        run: |
          sudo apt-get install -y -V ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get update
          sudo apt-get install -y -V libarrow-dev libparquet-dev

      - name: setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ github.workflow }}-webservice

      - name: configure gtopt
        run: cmake -Sstandalone -Bbuild -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        env:
          CC: gcc-14
          CXX: g++-14

      - name: build gtopt
        run: cmake --build build -j4

      - name: install gtopt
        run: cmake --install build --prefix build/install

      - name: verify gtopt binary
        run: |
          ldd build/install/bin/gtopt
          if ldd build/install/bin/gtopt | grep -q "not found"; then
            echo "::error::Installed gtopt binary has missing shared libraries"
            exit 1
          fi
          build/install/bin/gtopt --version
          echo "✓ Installed gtopt binary works"

      # ---- Build the web service ----

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webservice/package-lock.json

      - name: install dependencies
        working-directory: webservice
        run: npm ci

      - name: build
        working-directory: webservice
        run: npm run build

      # ---- Run tests with the real gtopt binary ----

      - name: integration test
        working-directory: webservice
        run: npm test
        env:
          GTOPT_BIN: ${{ github.workspace }}/build/install/bin/gtopt

      - name: e2e test
        working-directory: webservice
        run: npm run test:e2e
        env:
          GTOPT_BIN: ${{ github.workspace }}/build/install/bin/gtopt

      - name: full-stack e2e test (real components only)
        working-directory: webservice
        run: npm run test:e2e-real
        env:
          GTOPT_BIN: ${{ github.workspace }}/build/install/bin/gtopt

  install-and-test-gtopt-websrv:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Build the real gtopt binary ----

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14 coinor-libcbc-dev libboost-container-dev libspdlog-dev

      - name: install parquet
        run: |
          sudo apt-get install -y -V ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get update
          sudo apt-get install -y -V libarrow-dev libparquet-dev

      - name: setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ github.workflow }}-install

      - name: configure gtopt
        run: cmake -Sstandalone -Bbuild -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        env:
          CC: gcc-14
          CXX: g++-14

      - name: build gtopt
        run: cmake --build build -j4

      - name: install gtopt binary only
        run: cmake --install build --prefix $HOME/gtopt-install

      - name: verify only standalone gtopt binary is installed
        run: |
          test -x $HOME/gtopt-install/bin/gtopt
          if find "$HOME/gtopt-install" -type f -name 'libgtopt.a' | grep -q .; then
            echo "::error::libgtopt.a was installed, expected binary-only installation"
            find "$HOME/gtopt-install" -type f -name 'libgtopt.a'
            exit 1
          fi
          echo "✓ standalone gtopt binary installed without libgtopt.a"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure webservice with CMake
        run: |
          cmake -S webservice -B build-webservice

      - name: Install webservice
        run: |
          cmake --install build-webservice --prefix $HOME/gtopt-install

      - name: Verify gtopt_websrv launcher is installed
        run: |
          test -f $HOME/gtopt-install/bin/gtopt_websrv
          test -x $HOME/gtopt-install/bin/gtopt_websrv
          echo "✓ gtopt_websrv launcher found and is executable"

      - name: Test gtopt_websrv help
        run: |
          $HOME/gtopt-install/bin/gtopt_websrv --help | grep -q "gtopt_websrv - Launcher for gtopt web service"
          echo "✓ Help command works"

      - name: Verify systemd service file is included
        run: |
          test -f $HOME/gtopt-install/share/gtopt/webservice/gtopt-webservice.service
          echo "✓ Systemd service file installed"

      - name: Verify webservice was built during installation
        run: |
          test -d $HOME/gtopt-install/share/gtopt/webservice/node_modules
          echo "✓ npm install ran successfully during installation"
          test -d $HOME/gtopt-install/share/gtopt/webservice/.next
          echo "✓ npm run build ran successfully during installation"

      - name: Test webservice runs after installation
        run: |
          export GTOPT_BIN="$HOME/gtopt-install/bin/gtopt"
          cd $HOME/gtopt-install/share/gtopt/webservice
          bash test/install_test.sh

      - name: Verify API with --check-api flag
        run: |
          cd $HOME/gtopt-install/share/gtopt/webservice

          # Start the server with the real gtopt binary
          GTOPT_BIN=$HOME/gtopt-install/bin/gtopt GTOPT_DATA_DIR=$(mktemp -d) \
            node_modules/.bin/next start -p 3096 > /tmp/check_api_server.log 2>&1 &
          SERVER_PID=$!

          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -s http://localhost:3096 >/dev/null 2>&1; then break; fi
            sleep 1
          done

          # Run --check-api
          if node gtopt_websrv.js --check-api --port 3096; then
            echo "✓ --check-api passed"
          else
            echo "✗ --check-api failed"
            cat /tmp/check_api_server.log
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          # Verify --check-api fails on a closed port
          if node gtopt_websrv.js --check-api --port 19999 2>/dev/null; then
            echo "✗ --check-api should have failed on closed port"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          else
            echo "✓ --check-api correctly fails on closed port"
          fi

          kill $SERVER_PID 2>/dev/null || true
          echo "✓ All --check-api tests passed"

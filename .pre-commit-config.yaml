repos:
  - repo: local
    hooks:
      - id: gtopt-lint
        name: GTOPT Lint
        entry: ./scripts/lint.sh
        language: system
        types: [python, cpp, shell, yaml, markdown, cmake]
        pass_filenames: false
        verbose: true
      - id: gtopt-format
        name: GTOPT Format
        entry: ./scripts/format.sh
        language: system
        types: [python, cpp, shell, yaml, markdown, cmake]
        pass_filenames: false
        verbose: true
      - id: gtopt-tests
        name: GTOPT Tests
        entry: ./scripts/run_tests.sh
        language: system
        pass_filenames: false
        verbose: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-comprehensions, flake8-bugbear]
        args: [--max-line-length=120]

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.7
    hooks:
      - id: pylint
        args: [--output-format=text, --score=no, --fail-under=8.0]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-d=relaxed]

  - repo: https://github.com/igorshubovych/markdownlint-cli.git
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--config=.markdownlint.json]

  - repo: https://github.com/cheshirekow/cmake_format.git
    rev: v0.6.13
    hooks:
      - id: cmake-format

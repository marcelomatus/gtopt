name: Guiservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  # test-integrated-gtopt-gui runs after Ubuntu to get the gtopt binary artifact
  workflow_run:
    workflows: ["Ubuntu"]
    types: [completed]
    branches:
      - master
      - main
      - 'copilot/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r guiservice/requirements.txt

      - name: Run tests with coverage
        run: |
          python -m pytest guiservice/tests/test_app.py guiservice/tests/test_gtopt_gui.py \
            -v --cov=guiservice --cov-report=term --cov-report=html:coverage-guiservice

      - name: upload Python coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-guiservice-coverage-report
          path: coverage-guiservice/
          retention-days: 30

      - name: generate coverage summary
        if: always()
        run: |
          echo "## Python Guiservice Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -m pytest guiservice/tests/test_app.py guiservice/tests/test_gtopt_gui.py \
            --cov=guiservice --cov-report=term --no-header -q 2>&1 | tail -5 >> $GITHUB_STEP_SUMMARY || true

  install-and-test-launchers:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure guiservice with CMake
        run: |
          cmake -S guiservice -B build-guiservice

      - name: Install guiservice
        run: |
          cmake --install build-guiservice --prefix $HOME/gtopt-install

      - name: Verify Python dependencies were installed
        run: |
          python3 -c "import flask; print(f'✓ Flask {flask.__version__} installed')"
          python3 -c "import pandas; print(f'✓ pandas {pandas.__version__} installed')"

      - name: Verify both launchers are installed
        run: |
          test -f $HOME/gtopt-install/bin/gtopt_gui
          test -x $HOME/gtopt-install/bin/gtopt_gui
          echo "✓ gtopt_gui launcher found and is executable"
          test -f $HOME/gtopt-install/bin/gtopt_guisrv
          test -x $HOME/gtopt-install/bin/gtopt_guisrv
          echo "✓ gtopt_guisrv launcher found and is executable"

      - name: Test gtopt_gui help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_gui --help | grep -q "Launch the gtopt GUI service"
          echo "✓ gtopt_gui help works"

      - name: Test gtopt_guisrv help
        run: |
          cd $HOME/gtopt-install/bin
          ./gtopt_guisrv --help | grep -q "gtopt_guisrv"
          echo "✓ gtopt_guisrv help works"

      - name: Verify all critical files are installed
        run: |
          INSTALL_DIR=$HOME/gtopt-install/share/gtopt/guiservice
          MISSING=0
          for f in \
            app.py \
            requirements.txt \
            gtopt-guiservice.service \
            static/css/style.css \
            static/js/app.js \
            templates/index.html \
          ; do
            if [ -f "$INSTALL_DIR/$f" ]; then
              echo "✓ $f installed"
            else
              echo "✗ $f MISSING"
              MISSING=1
            fi
          done
          if [ "$MISSING" -eq 1 ]; then
            echo "::error::Some critical guiservice files were not installed"
            exit 1
          fi
          echo "✓ All critical guiservice files verified"

      - name: Test gtopt_guisrv starts and serves API
        run: |
          cd $HOME/gtopt-install/bin
          # Start gtopt_guisrv in background
          timeout 30 ./gtopt_guisrv --port 5099 > /tmp/gtopt_guisrv.log 2>&1 &
          GUI_PID=$!
          
          # Wait for service to start
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5099/api/schemas > /dev/null; then
              echo "✓ Service is up!"
              break
            fi
            sleep 1
          done
          
          # Test API endpoint
          echo "Testing API endpoint..."
          curl -s http://localhost:5099/api/schemas | python3 -c "import sys, json; data = json.load(sys.stdin); assert len(data) > 0, 'No schemas returned'; print(f'✓ API working: {len(data)} element types available')"
          
          # Test main page
          echo "Testing web UI..."
          curl -s http://localhost:5099/ | grep -q "gtopt Case Editor" && echo "✓ Web UI working" || (echo "✗ Web UI test failed" && exit 1)
          
          # Cleanup
          kill $GUI_PID 2>/dev/null || true
          
          # Show logs if there were issues
          echo "=== Service logs ==="
          cat /tmp/gtopt_guisrv.log || true

  test-integrated-gtopt-gui:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---- Reuse the gtopt binary from the Ubuntu CI build ----

      - name: install gtopt runtime dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends coinor-libcbc-dev libboost-container-dev libspdlog-dev ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get install -y --no-install-recommends -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends -V libarrow-dev libparquet-dev

      - name: download gtopt binary
        uses: actions/download-artifact@v4
        with:
          name: gtopt-binary-debug
          path: ${{ runner.temp }}/gtopt-bin
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: install gtopt binary
        run: |
          mkdir -p $HOME/gtopt-install/bin
          cp ${{ runner.temp }}/gtopt-bin/gtopt $HOME/gtopt-install/bin/gtopt
          chmod +x $HOME/gtopt-install/bin/gtopt
          $HOME/gtopt-install/bin/gtopt --version
          echo "✓ gtopt binary installed from CI artifact"


      - name: Configure and install guiservice
        run: |
          cmake -S guiservice -B build-guiservice
          cmake --install build-guiservice --prefix $HOME/gtopt-install

      - name: Configure and install webservice
        run: |
          cmake -S webservice -B build-webservice
          cmake --install build-webservice --prefix $HOME/gtopt-install

      - name: Verify webservice was built during installation
        run: |
          test -d $HOME/gtopt-install/share/gtopt/webservice/node_modules
          echo "✓ npm install ran successfully during installation"
          test -d $HOME/gtopt-install/share/gtopt/webservice/.next
          echo "✓ npm run build ran successfully during installation"

      - name: Test gtopt_gui with integrated webservice
        run: |
          export GTOPT_BIN="$HOME/gtopt-install/bin/gtopt"
          cd $HOME/gtopt-install/bin
          
          # Test gtopt_gui starts with --no-webservice flag
          echo "Testing gtopt_gui with --no-webservice..."
          timeout 10 ./gtopt_gui --no-webservice --no-browser --port 5100 > /tmp/gtopt_gui_noweb.log 2>&1 &
          GUI_NO_WEB_PID=$!
          sleep 3
          
          # Check if GUI is running
          if curl -s http://localhost:5100/api/schemas > /dev/null; then
            echo "✓ gtopt_gui works with --no-webservice"
          else
            echo "✗ gtopt_gui failed with --no-webservice"
            cat /tmp/gtopt_gui_noweb.log
            exit 1
          fi
          
          kill $GUI_NO_WEB_PID 2>/dev/null || true
          sleep 2
          
          # Test gtopt_gui with integrated webservice
          echo "Testing gtopt_gui with integrated webservice..."
          timeout 120 ./gtopt_gui --webservice-port 3001 --no-browser --port 5101 > /tmp/gtopt_gui_integrated.log 2>&1 &
          GUI_INT_PID=$!
          
          # Wait for services to start
          echo "Waiting for services to start..."
          SERVICES_UP=false
          for i in {1..60}; do
            if curl -s http://localhost:5101/api/schemas > /dev/null && \
               curl -s http://localhost:3001/api/jobs > /dev/null; then
              echo "✓ Both services are up!"
              SERVICES_UP=true
              break
            fi
            sleep 1
          done
          
          if [ "$SERVICES_UP" != "true" ]; then
            echo "✗ Services did not start in time"
            echo "=== GUI integrated logs ==="
            cat /tmp/gtopt_gui_integrated.log || true
            kill $GUI_INT_PID 2>/dev/null || true
            exit 1
          fi
          
          # Test GUI API
          echo "Testing GUI API..."
          GUI_SCHEMAS=$(curl -sf http://localhost:5101/api/schemas | python3 -c "import sys, json; print(len(json.load(sys.stdin)))")
          echo "✓ GUI API working: $GUI_SCHEMAS element types available"
          
          # Test webservice API
          echo "Testing webservice API..."
          curl -sf http://localhost:3001/api/jobs | python3 -c "import sys, json; data = json.load(sys.stdin); assert 'jobs' in data, 'Invalid response'; print('✓ Webservice API working')"
          
          # Test webservice ping returns ok with real gtopt binary info
          echo "Testing webservice ping with real gtopt binary..."
          PING_RESPONSE=$(curl -sf http://localhost:3001/api/ping)
          echo "$PING_RESPONSE" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          assert d['status'] == 'ok', f'Expected status ok, got {d[\"status\"]}'
          assert d['service'] == 'gtopt-webservice', f'Expected gtopt-webservice, got {d[\"service\"]}'
          print(f'✓ Webservice ping: status={d[\"status\"]}, gtopt_bin={d.get(\"gtopt_bin\",\"\")}, version={d.get(\"gtopt_version\",\"\")}')
          "
          
          # Test GUI web UI
          echo "Testing GUI web UI..."
          curl -sf http://localhost:5101/ | grep -q "gtopt Case Editor" && echo "✓ GUI web UI working" || (echo "✗ GUI web UI test failed" && exit 1)
          
          # Cleanup - kill the process group to ensure webservice is also stopped
          kill $GUI_INT_PID 2>/dev/null || true
          sleep 2
          # Ensure no leftover processes on the ports
          for port in 5101 3001; do
            fuser -k $port/tcp 2>/dev/null || true
          done
          sleep 1
          
          # Show logs
          echo "=== GUI integrated logs ==="
          cat /tmp/gtopt_gui_integrated.log || true
          
          echo ""
          echo "✅ All integrated gtopt_gui tests passed!"

      - name: E2E test gtopt_gui ping/log/solve with zipped cases/c0
        run: |
          export GTOPT_BIN="$HOME/gtopt-install/bin/gtopt"
          export GUI_PORT=5102
          export WEBSERVICE_PORT=3002
          bash guiservice/tests/test_gtopt_gui_integration.sh "$HOME/gtopt-install" "$GITHUB_WORKSPACE"

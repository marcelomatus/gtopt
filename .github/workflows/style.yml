name: Style

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-format:
    # Skip the auto-format fixup commit so it doesn't trigger a redundant check
    if: "!contains(github.event.head_commit.message, 'style: auto-apply clang-format')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install clang
        uses: ./.github/actions/install-clang
        with:
          version: 22

      - name: validate clang
        run: |
          clang --version
          clang++ --version
          clang-format --version
          echo "## Clang Installation" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          clang --version >> $GITHUB_STEP_SUMMARY
          clang-format --version >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: configure
        run: cmake -S cmake/format -B build

      - name: check C++ format
        run: cmake --build build --target check-format

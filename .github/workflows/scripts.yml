name: Scripts

on:
  push:
    branches:
      - master
      - main
    paths:
      - "scripts/**"
      - "scripts/pyproject.toml"
      - ".github/workflows/scripts.yml"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "scripts/**"
      - "scripts/pyproject.toml"
      - ".github/workflows/scripts.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "scripts/pyproject.toml"

      - name: Install scripts package and dev dependencies
        run: pip install -e "./scripts[dev]"

      - name: Run unit tests with coverage
        working-directory: scripts
        run: |
          pytest \
            --ignore=plp2gtopt/tests/test_integration.py \
            -v \
            --cov=cvs2parquet \
            --cov=igtopt \
            --cov=plp2gtopt \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      - name: Check coverage threshold (warning only)
        working-directory: scripts
        run: |
          coverage report --fail-under=83 || \
            echo "::warning title=Coverage::Unit-test coverage is below 83% threshold"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-xml
          path: scripts/coverage.xml
          retention-days: 30

      - name: Generate coverage summary
        working-directory: scripts
        run: |
          python - <<'EOF'
          import os
          import xml.etree.ElementTree as ET
          tree = ET.parse("coverage.xml")
          root = tree.getroot()
          line_rate = float(root.get("line-rate", 0)) * 100
          branch_rate = float(root.get("branch-rate", 0)) * 100
          summary_file = os.environ.get("GITHUB_STEP_SUMMARY", "/dev/stdout")
          with open(summary_file, "a") as f:
              f.write("## Python Scripts Coverage\n\n")
              f.write("| Metric | Coverage |\n|--------|----------|\n")
              f.write(f"| Lines  | {line_rate:.1f}% |\n")
              f.write(f"| Branches | {branch_rate:.1f}% |\n")
          EOF

  integration:
    runs-on: ubuntu-latest
    name: integration-tests
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "scripts/pyproject.toml"

      - name: Install scripts package and dev dependencies
        run: pip install -e "./scripts[dev]"

      - name: Run integration tests
        working-directory: scripts
        run: |
          pytest plp2gtopt/tests/test_integration.py \
            -v -m integration \
            --cov=cvs2parquet \
            --cov=igtopt \
            --cov=plp2gtopt \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing

      - name: Upload integration coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-integration-xml
          path: scripts/coverage-integration.xml
          retention-days: 30

  cmake-install:
    runs-on: ubuntu-latest
    name: cmake-install
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "scripts/pyproject.toml"

      - name: Configure scripts with CMake
        run: cmake -S scripts -B build-scripts

      - name: Install scripts via cmake --install
        run: cmake --install build-scripts

      - name: Verify installed entry-point script is on PATH
        run: |
          plp2gtopt --version
          echo "✓ plp2gtopt found on PATH after cmake --install"

      - name: plp_min_1bus – convert and validate JSON
        run: |
          mkdir -p /tmp/out_min_1bus
          plp2gtopt \
            -i scripts/cases/plp_min_1bus \
            -o /tmp/out_min_1bus \
            -f /tmp/out_min_1bus/gtopt_case.json
          python3 - <<'EOF'
          import json, sys
          d = json.load(open("/tmp/out_min_1bus/gtopt_case.json"))
          assert d["system"]["bus_array"][0]["name"] == "Bus1", \
              f"Wrong bus name: {d['system']['bus_array'][0]['name']}"
          assert len(d["system"]["generator_array"]) == 1
          assert d["system"]["generator_array"][0]["name"] == "Thermal1"
          assert len(d["simulation"]["block_array"]) == 1
          print("✓ plp_min_1bus JSON validated")
          EOF

      - name: plp_min_2bus – convert and validate JSON
        run: |
          mkdir -p /tmp/out_min_2bus
          plp2gtopt \
            -i scripts/cases/plp_min_2bus \
            -o /tmp/out_min_2bus \
            -f /tmp/out_min_2bus/gtopt_case.json
          python3 - <<'EOF'
          import json
          d = json.load(open("/tmp/out_min_2bus/gtopt_case.json"))
          assert len(d["system"]["bus_array"]) == 2
          assert len(d["system"]["generator_array"]) == 2
          assert len(d["system"]["line_array"]) == 1
          assert len(d["simulation"]["stage_array"]) == 2
          print("✓ plp_min_2bus JSON validated")
          EOF

      - name: plp_min_bess – convert and validate battery JSON
        run: |
          mkdir -p /tmp/out_min_bess
          plp2gtopt \
            -i scripts/cases/plp_min_bess \
            -o /tmp/out_min_bess \
            -f /tmp/out_min_bess/gtopt_case.json
          python3 - <<'EOF'
          import json
          d = json.load(open("/tmp/out_min_bess/gtopt_case.json"))
          assert len(d["system"].get("battery_array", [])) == 1, \
              "Expected 1 battery"
          assert d["system"]["battery_array"][0]["name"] == "BESS1"
          assert len(d["system"].get("converter_array", [])) == 1
          print("✓ plp_min_bess JSON validated")
          EOF

      - name: plp_min_hydro – convert with 2 hydrologies and validate JSON
        run: |
          mkdir -p /tmp/out_min_hydro
          plp2gtopt \
            -i scripts/cases/plp_min_hydro \
            -o /tmp/out_min_hydro \
            -f /tmp/out_min_hydro/gtopt_case.json \
            -y 0,1
          python3 - <<'EOF'
          import json
          d = json.load(open("/tmp/out_min_hydro/gtopt_case.json"))
          scenarios = d["simulation"]["scenario_array"]
          assert len(scenarios) == 2, f"Expected 2 scenarios, got {len(scenarios)}"
          assert abs(scenarios[0]["probability_factor"] - 0.5) < 1e-9
          assert abs(scenarios[1]["probability_factor"] - 0.5) < 1e-9
          assert d["system"]["generator_array"][0]["name"] == "HydroGen"
          print("✓ plp_min_hydro JSON validated")
          EOF

  lint:
    runs-on: ubuntu-latest
    name: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "scripts/pyproject.toml"

      - name: Install dev dependencies
        run: pip install -e "./scripts[dev]"

      - name: ruff (lint)
        working-directory: scripts
        run: ruff check .

      - name: ruff (format check)
        working-directory: scripts
        run: |
          set +e
          RUFF_OUT=$(ruff format --check . 2>&1)
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -ne 0 ]; then
            echo "$RUFF_OUT"
            N=$(echo "$RUFF_OUT" | grep -c '^Would reformat' || true)
            echo "::warning title=ruff-format::$N Python file(s) need formatting. The Auto-format workflow will push a fix. To fix locally run: ruff format scripts/"
          fi
          # Always exit 0 — the Auto-format workflow applies fixes automatically
          exit 0

      - name: pylint
        working-directory: scripts
        run: pylint cvs2parquet igtopt plp2gtopt

      - name: mypy
        working-directory: scripts
        run: mypy cvs2parquet igtopt plp2gtopt --ignore-missing-imports

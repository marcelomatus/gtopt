[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plp2gtopt"
version = "1.0.0"
description = "PLP to GTOPT conversion tool"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
plp2gtopt = "plp2gtopt.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pylint>=2.15",
    "ruff>=0.0.280",
    "black>=22.0"
]

[tool.setuptools]
packages = ["plp2gtopt"]
package-dir = {"plp2gtopt" = "scripts/plp2gtopt"}
include-package-data = true

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
known_first_party = ["plp2gtopt"]

[tool.pylint]
max-line-length = 88
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "import-error"
]

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = ["scripts/plp2gtopt/tests"]
addopts = "-v"
pythonpath = ["scripts"]

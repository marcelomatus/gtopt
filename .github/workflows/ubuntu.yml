name: Ubuntu

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: install gcc-14
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14

      - name: install parquet
        run: |
          sudo apt-get install -y -V ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get update
          sudo apt-get install -y -V libarrow-dev libparquet-dev

      - name: install cbc
        run: sudo apt-get install -y -V coinor-libcbc-dev

      - name: install boost
        run: sudo apt-get install -y -V libboost-container-dev libspdlog-dev

      - name: setup ccache
        uses: hendrikmuhs/ccache-action@v4
        with:
          key: ${{ github.workflow }}-build

      - name: configure
        run: cmake -Stest -Bbuild -DENABLE_TEST_COVERAGE=1 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        env:
          CC: gcc-14
          CXX: g++-14

      - name: build
        run: cmake --build build -j4

      - name: test
        run: |
          cd build
          ctest --build-config Debug

      - name: collect code coverage
        run: # bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: install gcc-14
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14

      - name: install parquet
        run: |
          sudo apt-get update
          sudo apt-get install -y -V ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt-get update
          sudo apt-get install -y -V libarrow-dev libparquet-dev

      - name: install cbc
        run: sudo apt-get install -y -V coinor-libcbc-dev

      - name: install boost
        run: sudo apt-get install -y -V libboost-container-dev libspdlog-dev

      - name: setup ccache
        uses: hendrikmuhs/ccache-action@v4
        with:
          key: ${{ github.workflow }}-integration

      - name: configure
        run: cmake -Sstandalone -Bbuild -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        env:
          CC: gcc-14
          CXX: g++-14

      - name: build
        run: cmake --build build -j4

      - name: integration test
        run: |
          cd build
          ctest --build-config Debug

      - name: install gtopt
        run: cmake --install build --prefix build/install

      - name: verify installed binary has no missing shared libraries
        run: |
          echo "=== ldd output ==="
          ldd build/install/bin/gtopt
          if ldd build/install/bin/gtopt | grep -q "not found"; then
            echo "::error::Installed gtopt binary has missing shared libraries"
            exit 1
          fi
          echo "✓ All shared libraries resolved"

      - name: verify installed binary runs
        run: |
          build/install/bin/gtopt --version
          echo "✓ Installed gtopt --version works"

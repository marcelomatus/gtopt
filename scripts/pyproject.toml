# pyproject.toml for the gtopt Python scripts sub-package.
#
# This file makes the scripts/ directory independently installable:
#
#   pip install ./scripts          # production install from repo root
#   pip install -e ./scripts       # editable install from repo root
#   pip install -e .               # editable install from inside scripts/
#
# The three console-script entry-points (cvs2parquet, igtopt, plp2gtopt)
# are registered here so they land on PATH alongside the gtopt binary.

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gtopt-scripts"
version = "1.0.0"
description = "gtopt conversion and utility scripts (cvs2parquet, igtopt, plp2gtopt)"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.0",
    "openpyxl>=3.1.0",
    "pandas>=2.0.0",
    "pyarrow>=12.0.0",
]

[project.scripts]
cvs2parquet = "cvs2parquet.cvs2parquet:main"
igtopt      = "igtopt.igtopt:main"
plp2gtopt   = "plp2gtopt.main:main"

[project.optional-dependencies]
dev = [
    "coverage[toml]>=7.0",
    "pylint>=2.15",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cvs2parquet*", "igtopt*", "plp2gtopt*"]

# ---------------------------------------------------------------------------
# Tool configuration (mirrors root pyproject.toml, scoped to scripts/)
# ---------------------------------------------------------------------------

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = [
    "cvs2parquet/tests",
    "igtopt/tests",
    "plp2gtopt/tests",
]
addopts = "-v --import-mode=importlib"
pythonpath = ["."]
markers = [
    "integration: end-to-end tests that use sample PLP case files",
]

[tool.coverage.run]
source = ["cvs2parquet", "igtopt", "plp2gtopt"]
omit = ["*/test*", "*/tests/*", "*/__pycache__/*", "*/venv/*"]

[tool.coverage.report]
show_missing = true
precision = 1
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.",
]

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
known_first_party = ["cvs2parquet", "igtopt", "plp2gtopt"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pylint.main]
# No additional main settings needed

[tool.pylint.format]
max-line-length = 100

[tool.pylint.design]
max-args = 12
max-locals = 25
max-branches = 16
max-statements = 60
max-attributes = 10
max-positional-arguments = 12

[tool.pylint."messages control"]
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "import-error",
    # pytest fixtures naturally shadow outer-scope names
    "redefined-outer-name",
    # global statement used deliberately for json_indent/json_separators
    "global-statement",
    # test helpers legitimately use implicit string concatenation for data
    "implicit-str-concat",
    # too-many-positional-arguments covered by max-args above
    "too-many-positional-arguments",
    # duplicate-code is noisy for test boilerplate and shared CLI argument patterns
    "duplicate-code",
    # protected-access is intentional in test helpers that set up internal state
    "protected-access",
]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = false
disallow_untyped_defs = false
exclude = ["tests/"]

name: Webservice

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  webservice:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webservice/package-lock.json

      - name: install dependencies
        working-directory: webservice
        run: npm ci

      - name: build
        working-directory: webservice
        run: npm run build

      - name: integration test
        working-directory: webservice
        run: npm test
